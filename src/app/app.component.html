<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="payee">Payee Name</label>
      <input
        class="form-control"
        type="text"
        name="payee"
        id="payee"
        [value]="name"
        (input)="name = $event.target.value"
      />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="date"> Payment Date</label>
      <input
        class="form-control"
        type="date"
        name="date"
        id="date"
        [value]="date"
        (input)="date = $event.target.value"
      />
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date: "longDate" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="payment">Payment Amount</label>
      <input
        class="form-control"
        type="text"
        name="payment"
        id="payment"
        [value]="amount"
        (input)="setAmount($event.target.value)"
      />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="height">Height</label>
      <input
        class="form-control"
        type="text"
        name="height"
        id="height"
        [value]="height"
        (input)="setHeight($event.target.value)"
      />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <!-- gives one or two decimal places -->
      <div>
        {{ height | number: "1.1-2" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="miles">Miles</label>
      <input
        class="form-control"
        type="text"
        name="miles"
        id="miles"
        [value]="miles"
        (input)="setMiles($event.target.value)"
      />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div *ngIf="(miles | convertMiles: 'km') > 10">
        {{ miles | convertMiles: "km" | number: "1.0-2" }}
      </div>
    </div>
  </div>

  <div>{{ car | json }}</div>
</div>
